[IndicTyping]
TypingSpeed=1
LastUsedLFK=Tamil+Unicode+TypewriterNew: Ctrl+Alt+7


[General]          /* General Settings */
StartAzhagiSilently=0
OnCloseMinimizeAzhagi=0
StartAzhagiMinimized=0
BalloonTipAtStartup=1


/* Dont consider 'h' for transliteration in words like 'bhairavar' */
/* Tamil Numerals Conversion ON for Ma, Mb, Mc, etc. */
[Tamil-Phonetics]          /* Phonetic Input Mode Settings */
ExcludeH=0                               
TamilNumeralsConversion=1


/* If two consecutive agara uyirmeys, convert the first one to diacritic */
[Tamil-Net99]          /* Net99 Input Mode Settings */
ConsecutiveAgaraUyirmeys=1


[OtherLangs-Phonetics]          /* Other Langs - Phonetic Input Mode Settings */
Classic=1                               
chCh=0

[OtherLangs-Any]          /* Other Langs - Any Input Mode Settings */
UseMyOwnKeyboardLayout=1
