name: கட்டிவெளியீடு
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: கட்டு
    - uses: montudor/action-zip@v1
      with:
        args: zip -qq -r அழகி+.zip அழகி+
    - name: கோப்புறைக்கு செல்
      run: |
        ls -la
    - name: பதிப்பு எண்ணை அதிகபடுத்து
      uses: anothrNick/github-tag-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        REPO_OWNER: keithweaver